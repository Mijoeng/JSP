<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let array = ['hello', 123, false, 10.4]
	
	array[5] = 200
	array[array.length] = 'A'
	array.push(true)
	
	document.write(`array : [${array}]<br>`)
	document.write(`원소의 총 개수 : [${array.length}]<br>`)
	
	let data = array.pop()
	document.write(`pop() 삭제된 원소 : ${data}<br>`)
	document.write('<hr>')
	document.write('<h3>배열의 모든 원소 출력</h3>')
	document.write('첫번째 원소 : ' + array[0] + ' <br> ')
	document.write(`두번째 원소 : ${array[1]}<br> `)
	for (let i = 0; i < array.length; i++) {
		document.write(`${i}번째 원소 : ${array[i]}<br>`)
	}
	document.write('<hr>')
	for (let i in array) {
		document.write(`${i}번째 원소 : ${array[i]}<br>`)
	}
	document.write('<hr>')
	for(let element of array) {
		document.write(`${element}<br>`)
	}

</script>
</head>
<body>

</body>
</html>
