<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	num = Number(prompt('정수를 입력하세요'))
	
	document.write(`${num} : ${num % 2 ? '홀수' : '짝수'}<br>`)
	
	switch(num >= 0) {
	case true:
		switch(num % 2) {
		case 0 : 
			document.write(`${num} : 짝수`)
			break
		case 1 : 
			document.write(`${num} : 홀수`)
			break;
		}
		break;
	default : 
		document.write(`잘못입력하셨습니다 양의 정수만 입력하세요`)
	}
	
	/*

	} else if(num % 2) {
		document.write(`${ num }은 홀수입니다`)
	} else {
		document.write(`${ num }은 짝수입니다`)
	}
	*/
</script>
