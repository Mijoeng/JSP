<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	let name = prompt('이름을 입력하세요')
	let age = prompt('나이를 입력하세요')
	age = Number(age)
	document.write(name + '님의 10년후의 나이는 ' + (age+10) + '세 입니다' + '<br>')
	document.write(`${name}님의 10년후의 나이는 ${age+10}세 입니다. <br>`)
</script>
</head>
